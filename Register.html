<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<style>
    body{
        background-size: cover;
        background-image: url('https://th.bing.com/th/id/OIP.vIOMLz2abLwLspaBb-f1xwHaE8?pid=ImgDet&rs=1');
    }
    h2.title{
        margin: 0 auto;
        color: cyan;
        position: absolute;
        top: 0px;
        left: 42.5%;
        background-color: black;
        border: 5px solid black;
        padding: 10px;
    }
    #preview-img{
        border-radius: 50%;
        margin: 0 auto;
        height: 100px;
        width: 100px;
    }
</style>
</head>
<body>
    <h2 class="title">Form Register</h2>
    <div class="container">
        <div class="row">
            <div class="card mx-auto" style="width: 60rem; margin-top: 50px; text-align: center;">
                <div class="card-body">
                  <form>
                      <img src="https://mudracostumes.in/images/testimonial.jpg" alt="" id="preview-img" class="preview-img">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Profile Picture</label>
                        <input class="form-control" type="file" id="formFile" onchange="loadFile(event)">
                      </div>
                      <div class="mb-3">
                          <label for="" class="form-label">Username</label>
                          <input type="text" class="form-control">
                      </div>
                      <div class="mb-3">
                          <label for="" class="form-label">Phone Number</label>
                          <input type="text" class="form-control">
                      </div>
                      <div class="mb-3">
                        <label for="" class="form-label">Address</label>
                        <textarea class="form-control" name="" id="" cols="5" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
        </div>
    </div>
    <script>
        var loadFile=function(event){
            var output=document.getElementById('preview-img');
            output.src=URL.createObjectURL(event.target.files[0]);
            output.onload=function(){
                URL.revokeObjectURL(output.src);
            };
        };
    </script>
</body>
</html>
